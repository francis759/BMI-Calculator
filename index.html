<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="body">
        <h2>BMI Calculator</h2>
        <hr>
        <h3>Weight (kg)</h3>
        <input id="weightinput" type="text">
        <h3>Height (m)</h3>
        <input id="heightinput" type="text">
        <div class="btn">
            <button id="calculate-btn">Calculate</button>
        </div>
        <p id="bmivalue-holder"></p>
        <h3>BMI Guide</h3>
        <div class="rTable">
            <div class="grid-item"><strong>BMI</strong></div>
            <div class="grid-item"> <strong>Weight Status</strong></div>
            <div class="grid-item">Less than 18.5</div>
            <div class="grid-item">Underweight</div>
            <div class="grid-item">18.5 – 24.9</div>
            <div class="grid-item">Normal or Healthy Weight</div>
            <div class="grid-item">25.0 – 29.9</div>
            <div class="grid-item">Overweight</div>
            <div class="grid-item">30.0 – 34.9</div>
            <div class="grid-item">Obese</div>
            <div class="grid-item">34.9 and Above</div>
            <div class="grid-item">Extremely Obese</div>
        </div>
        <script src="./script/script.js"></script>
</body>
</html>
